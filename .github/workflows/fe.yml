# Frontend Workflow
name: Frontend CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'frontend/**'

jobs:
  lint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Or whatever version you are using

      - name: Run PHP Lint
        run: php -l frontend/index.php
